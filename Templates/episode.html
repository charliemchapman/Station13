{% extends "base.html" %}
{% block content %}
      <div class="episode">
        <h2 class="episodeTitle">{{ episode.title }}</h2>
        <audio controls preload="none">
          <source src="{{mp3url}}" type="audio/mpeg" />
        </audio>
        {{ episode.description }}
        <h3 class="pubDate">{{ date }}</h3>
      </div>
{% endblock %}

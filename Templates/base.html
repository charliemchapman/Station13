<!DOCTYPE html>
<html>
  <head>
    <title>
      {{ podcastTitle }}{% if pageTitle %} | {{pageTitle}}{% endif %}
    </title>
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="apple-itunes-app" content="app-id=1240319438">
    <meta property="og:site_name" content="{{ podcastTitle }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:title" content="{{ podcastTitle }}{% if pageTitle %} | {{pageTitle}}{% endif %}">
    <meta property="og:url" content="{{ link }}">
    <meta property="og:image" content="{{ image }}">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:type" content="website">
    <meta itemprop="title" content="{{ podcastTitle }}{% if pageTitle %} | {{pageTitle}}{% endif %}">
    <meta itemprop="url" content="{{ link }}">
    <meta itemprop="image" content="{{ image }}">
    <meta itemprop="description" content="{{ description }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ show.twitter }}">
    <meta name="twitter:title" content="{{ podcastTitle }}{% if pageTitle %} | {{pageTitle}}{% endif %}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ image }}">
    <meta name="description" content="{{ description }}">
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#25223f">
    <meta name="apple-mobile-web-app-title" content="Station 13">
    <meta name="application-name" content="Station 13">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <header>
      <div class="headerContent">
        <h1><a href="/">{{ podcastTitle }}</a></h1>
        <ul>
          <li><a href="/subscribe">Subscribe</a></li>
          <li><a href="{{ show.reddit }}">Discuss</a></li>
          <li><a href="/archive">Archive</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </header>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <footer>
      &copy; {{ copyright }}
    </footer>
  </body>
</html>

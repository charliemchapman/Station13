<html>
  <head>
    <title>
      {{ podcastTitle }}
    </title>
    <link rel="stylesheet" href="/station13.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Station13FM">
    <meta name="twitter:title" content="{{ podcastTitle }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ image }}">
  </head>
  <body>
    <div id="header">
      <div class="headerContent">
        <h1><a href="/">{{ podcastTitle }}</a></h1>
        <ul>
          <li><a href="https://itunes.apple.com/us/podcast/station-13/id1240319438">iTunes</a></li>
          <li><a href="http://station13.libsyn.com/rss">RSS</a></li>
          <li><a href="/archive">Archive</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div class="archive">
        <h1>Episode archive</h1>
        <ul class="archive">
        {% for episode in episodes %}
        <li><a href="/{{episode.index}}">{{ episode.content.title }}</a>
            <span class="pubDate">{{ episode.date }}</span></li>
        {% endfor %}
        </ul>
      </div>
    </div>
    <div id="footer">
      &copy; {{ copyright }}
    </div>
  </body>
</html>
